<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Tracker</title>

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1a1a1a"> 
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">


    <style>
        /* General Reset & Body for Refined Dark Theme */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lato', sans-serif; /* Body text font */
            background: #1a1a1a; /* Very dark grey, slightly off-black */
            color: #e0e6eb; /* Light text for contrast */
            min-height: 100vh;
            padding: 20px; /* More generous padding */
            display: flex; /* For centering content */
            justify-content: center;
            align-items: flex-start; /* Align to top */
        }

        .container {
            max-width: 420px; /* Slightly wider container */
            width: 100%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 15px; /* Consistent spacing between cards */
        }

        /* Card Styles for Richer Dark Tiles */
        .card {
            background: #2a2a2a; /* Richer dark grey for cards */
            border-radius: 20px; /* More rounded corners */
            padding: 25px; /* More generous padding */
            box-shadow: 0 10px 30px rgba(0,0,0,0.4); /* Softer, more diffused shadow */
            transition: transform 0.2s ease-in-out;
        }

        .card:hover {
            transform: translateY(-3px); /* Subtle lift on hover */
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Dynamic Title Styling */
        .title {
            font-family: 'Montserrat', sans-serif; /* Heading font */
            font-size: 28px; /* Prominent title size */
            font-weight: 700;
            color: #f8f9fa; /* Almost white for title */
            margin-bottom: 10px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            padding: 0 5px;
        }

        .balance-label {
            font-size: 14px;
            color: #9aa5b1; /* Subtler label color */
            margin-bottom: 8px;
        }

        .balance {
            font-size: 40px; /* Larger, more impactful balance */
            font-weight: 700;
            margin-bottom: 15px;
            font-family: 'Montserrat', sans-serif; /* Use heading font for balance */
        }

        /* Amount Colors (Refined) */
        .positive { color: #5ee6a1; } /* A vibrant, but not neon, green */
        .negative { color: #ff6b6b; } /* A slightly muted, but clear red */

        /* Input Fields */
        .input-group {
            margin-bottom: 15px; /* More spacing */
        }

        .input-row {
            display: flex;
            gap: 12px; /* Increased gap */
            align-items: center;
        }

        input[type="number"],
        input[type="text"],
        input[type="date"],
        input[type="time"] {
            width: 100%;
            padding: 14px; /* Increased padding */
            border: 2px solid #4a4a4a; /* Darker, more substantial border */
            border-radius: 12px; /* More rounded corners */
            font-size: 16px;
            background: #3a3a3a; /* Darker background for input */
            color: #e0e6eb;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input::placeholder {
            color: #8c98a6; /* Lighter, more readable placeholder */
        }

        input:focus {
            border-color: #63b3ed; /* Accent blue on focus */
            box-shadow: 0 0 0 3px rgba(99, 179, 237, 0.3); /* Subtle glow on focus */
            background-color: #3f3f3f; /* Slightly lighter on focus */
        }

        /* Buttons */
        .button-row {
            display: flex;
            gap: 12px; /* Increased gap */
            margin-top: 20px;
        }

        .btn {
            flex: 1;
            padding: 14px 18px; /* Generous padding */
            border: none;
            border-radius: 12px; /* More rounded corners */
            font-size: 16px;
            font-weight: 700; /* Bolder text */
            cursor: pointer;
            transition: all 0.25s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px; /* More space for icons */
            text-align: center;
            color: white; /* All main buttons will have white text */
            background-size: 150% 150%; /* For gradient hover effect */
            background-position: 0% 0%; /* Start gradient from top-left */
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            background: #4a4a4a !important; /* Muted disabled background */
            box-shadow: none !important;
            transform: none !important;
        }

        .btn-add {
            background-image: linear-gradient(135deg, #5ee6a1 0%, #3bbd7c 100%); /* Green gradient */
            box-shadow: 0 5px 15px rgba(94, 230, 161, 0.3);
        }

        .btn-add:hover:not(:disabled) {
            background-position: 100% 100%; /* Shift gradient on hover */
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(94, 230, 161, 0.4);
        }

        .btn-spend {
            background-image: linear-gradient(135deg, #ff6b6b 0%, #e04a4a 100%); /* Red gradient */
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .btn-spend:hover:not(:disabled) {
            background-position: 100% 100%;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.4);
        }

        /* History Title */
        .history-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 20px;
            font-weight: 700;
            color: #f8f9fa;
            margin-bottom: 20px;
        }

        /* Transaction Items */
        .transaction {
            background: #333333; /* Slightly lighter card for transactions */
            padding: 15px; /* More padding */
            border-radius: 12px; /* Consistent rounded corners */
            margin-bottom: 10px; /* More margin */
            border-left: 5px solid; /* Thicker border */
            display: flex;
            justify-content: space-between;
            align-items: center; /* Align items centrally */
            transition: background 0.2s ease;
        }

        .transaction:hover {
            background: #3a3a3a; /* Subtle hover effect */
        }

        .transaction.income {
            border-left-color: #5ee6a1;
        }

        .transaction.expense {
            border-left-color: #ff6b6b;
        }

        .transaction-info {
            flex: 1;
            padding-right: 15px; /* Space from buttons */
        }

        .transaction-amount {
            font-size: 17px;
            font-weight: 700;
            margin-bottom: 6px;
            font-family: 'Montserrat', sans-serif;
        }

        .transaction-reason {
            font-size: 14px;
            color: #bbccdd; /* Lighter text for reason */
            margin-bottom: 4px;
        }

        .transaction-date {
            font-size: 12px;
            color: #9aa5b1; /* Subtler text for date */
        }

        .transaction-actions {
            display: flex;
            gap: 8px; /* Gap between action buttons */
        }

        .delete-btn, .edit-btn {
            background: none;
            border: none;
            color: #9aa5b1; /* Subtler icon color */
            cursor: pointer;
            padding: 6px;
            border-radius: 8px;
            font-size: 18px; /* Larger icons */
            transition: background 0.2s ease, color 0.2s ease;
        }

        .delete-btn:hover {
            background: #4a4a4a;
            color: #ff6b6b;
        }

        .edit-btn:hover {
            background: #4a4a4a;
            color: #63b3ed; /* Blue for edit */
        }

        .empty-state {
            text-align: center;
            color: #9aa5b1;
            padding: 40px 20px;
            font-size: 16px;
        }

        /* Styles for New Features (adapted for Dark Theme) */
        .btn-back {
            background: #4a4a4a; /* Darker grey */
            color: #e0e6eb;
            padding: 10px 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            transition: background 0.2s ease, transform 0.2s ease;
        }
        .btn-back:hover {
            background: #5a5a5a;
            transform: translateX(-3px);
        }

        #exportOptions label,
        #exportOptions select,
        #exportOptions button {
            margin-bottom: 10px; /* Increased margin */
            display: block;
            width: 100%;
        }
        #exportOptions select {
            padding: 10px;
            border-radius: 10px;
            border: 2px solid #4a4a4a;
            font-size: 16px;
            background-color: #3a3a3a;
            color: #e0e6eb;
            outline: none;
        }
        #exportOptions button {
            margin-top: 8px;
        }
        /* Specific button colors for export/clear for dark theme */
        #exportOptions .btn[onclick="exportTransactions('text')"] {
            background-image: linear-gradient(135deg, #63b3ed 0%, #3182ce 100%); /* Blue gradient */
            box-shadow: 0 5px 15px rgba(99, 179, 237, 0.3);
        }
        #exportOptions .btn[onclick="exportTransactions('text')"]:hover {
             background-position: 100% 100%;
             transform: translateY(-2px);
             box-shadow: 0 8px 20px rgba(99, 179, 237, 0.4);
        }
        #exportOptions .btn[onclick="exportTransactions('image')"] {
            background-image: linear-gradient(135deg, #5ee6a1 0%, #3bbd7c 100%); /* Green gradient */
            box-shadow: 0 5px 15px rgba(94, 230, 161, 0.3);
        }
        #exportOptions .btn[onclick="exportTransactions('image')"]:hover {
             background-position: 100% 100%;
             transform: translateY(-2px);
             box-shadow: 0 8px 20px rgba(94, 230, 161, 0.4);
        }
        #exportOptions .btn[onclick="clearAllTransactions()"] {
            background-image: linear-gradient(135deg, #ff6b6b 0%, #e04a4a 100%); /* Red gradient */
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }
         #exportOptions .btn[onclick="clearAllTransactions()"]:hover {
             background-position: 100% 100%;
             transform: translateY(-2px);
             box-shadow: 0 8px 20px rgba(255, 107, 107, 0.4);
        }

        hr {
            margin: 20px 0;
            border: none;
            border-top: 1px solid #4a4a4a; /* Darker hr */
        }


        /* Sheet Management Styles */
        .sheet-management {
            display: flex;
            flex-direction: column;
            gap: 10px; /* Increased gap */
            margin-bottom: 20px;
        }
        .sheet-management label {
            color: #9aa5b1;
            font-size: 14px;
            font-weight: 600;
        }
        .sheet-management select {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: 2px solid #4a4a4a;
            font-size: 16px;
            background-color: #3a3a3a;
            color: #e0e6eb;
            outline: none;
            appearance: none; /* Remove default arrow */
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="%23e0e6eb" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-down"><polyline points="6 9 12 15 18 9"></polyline></svg>');
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 20px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .sheet-management select:focus {
             border-color: #63b3ed;
             box-shadow: 0 0 0 3px rgba(99, 179, 237, 0.3);
             background-color: #3f3f3f;
        }
        .sheet-management .button-row {
            margin-top: 5px; /* Reduced top margin for buttons within this section */
        }
        .sheet-management .button-row .btn {
            padding: 10px 15px; /* Slightly smaller buttons for sheet management */
            font-size: 14px;
        }
         #viewAllTransactionsBtn {
            background-image: linear-gradient(135deg, #4a4a4a 0%, #3a3a3a 100%); /* Subtle dark gradient */
            color: #e0e6eb;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            font-weight: 600;
            margin-top: 10px; /* Space from other buttons */
         }
         #viewAllTransactionsBtn:hover {
            background-position: 100% 100%;
            transform: translateY(-2px);
            box-shadow: 0 5px 12px rgba(0,0,0,0.3);
         }


        /* Confirmation Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.85); /* Even darker, more opaque background */
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: #2a2a2a; /* Darker background */
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.7); /* Stronger shadow */
            text-align: center;
            max-width: 380px;
            width: 90%;
            color: #edf2f7;
            transform: translateY(-20px);
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        .modal-overlay.active .modal-content {
            transform: translateY(0);
            opacity: 1;
        }


        .modal-message {
            font-size: 18px;
            color: #edf2f7;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        .modal-buttons button {
            flex: 1;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.25s ease-in-out;
            color: white;
            background-size: 150% 150%;
            background-position: 0% 0%;
        }
        .modal-buttons button:first-child { /* Yes button */
            background-image: linear-gradient(135deg, #5ee6a1 0%, #3bbd7c 100%);
            box-shadow: 0 5px 15px rgba(94, 230, 161, 0.3);
        }
        .modal-buttons button:first-child:hover {
            background-position: 100% 100%;
            transform: translateY(-2px);
        }
        .modal-buttons button:last-child { /* No button */
            background-image: linear-gradient(135deg, #ff6b6b 0%, #e04a4a 100%);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }
        .modal-buttons button:last-child:hover {
            background-position: 100% 100%;
            transform: translateY(-2px);
        }


        /* Edit Transaction Modal Specifics */
        #editTransactionModal .modal-message {
            text-align: left;
            margin-bottom: 15px;
            font-size: 16px;
        }
        #editTransactionModal .input-group {
            margin-bottom: 10px;
        }
        #editTransactionModal .modal-buttons {
            margin-top: 20px;
        }
        #editTransactionModal button:first-child { /* Save button */
            background-image: linear-gradient(135deg, #63b3ed 0%, #3182ce 100%);
            box-shadow: 0 5px 15px rgba(99, 179, 237, 0.3);
        }
        #editTransactionModal button:first-child:hover {
            background-position: 100% 100%;
            transform: translateY(-2px);
        }
        #editTransactionModal button:last-child { /* Cancel button */
            background-image: linear-gradient(135deg, #4a4a4a 0%, #3a3a3a 100%);
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }
        #editTransactionModal button:last-child:hover {
            background-position: 100% 100%;
            transform: translateY(-2px);
        }

    </style>
</head>
<body>
    <div id="mainPage" class="container">
        <div class="card">
            <div class="header">
                <div class="title" id="mainPageTitle"></div>
                <div class="balance-label">Current Balance</div>
                <div class="balance" id="balance">₹0.00</div>
            </div>
        </div>

        <div class="card">
            <div class="sheet-management">
                <label for="sheetSelector" class="balance-label">Select Expense Sheet:</label>
                <select id="sheetSelector" onchange="switchSheet(this.value)">
                </select>
                <div class="button-row">
                    <button class="btn btn-add" onclick="createNewSheet()">➕ New Sheet</button>
                    <button class="btn btn-spend" onclick="deleteActiveSheet()">🗑️ Delete Sheet</button>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="input-group">
                <div class="input-row">
                    <input type="number" id="amount" placeholder="Enter amount" step="0.01">
                </div>
            </div>

            <div class="input-group">
                <input type="text" id="reason" placeholder="Reason (required for spending)">
            </div>

            <div class="button-row">
                <button class="btn btn-add" onclick="addMoney()">
                    ➕ Add Money
                </button>
                <button class="btn btn-spend" onclick="subtractMoney()">
                    ➖ Spend
                </button>
            </div>
        </div>

        <div class="card">
            <button class="btn" id="viewAllTransactionsBtn" onclick="showTransactionsPage()">View All Transactions</button>
        </div>
    </div>

    <div id="transactionsPage" class="container" style="display: none;">
        <div class="card">
            <button class="btn-back" onclick="showMainPage()">← Back to Main</button>
            <h2 class="history-title">All Transactions</h2>
            <div id="exportOptions">
                <label for="filterPeriod">Filter:</label>
                <select id="filterPeriod" onchange="filterTransactions()">
                    <option value="all">All Time</option>
                    <option value="currentMonth">Current Month</option>
                    <option value="lastMonth">Last Month</option>
                    <option value="currentWeek">Current Week</option>
                </select>
                <button class="btn" onclick="exportTransactions('text')">Export as Text</button>
                <button class="btn" onclick="exportTransactions('image')">Export as Image</button>
                <button class="btn" onclick="clearAllTransactions()">Clear All Transactions</button>
            </div>
            <hr>
            <div id="transactionsList">
                <div class="empty-state">
                    No transactions yet.
                </div>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="confirmationModal">
        <div class="modal-content">
            <p class="modal-message" id="confirmationMessage"></p>
            <div class="modal-buttons">
                <button id="confirmYes" class="btn">Yes</button>
                <button id="confirmNo" class="btn">No</button>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="editTransactionModal">
        <div class="modal-content">
            <h3 class="modal-message">Edit Transaction</h3>
            <div class="input-group">
                <label class="balance-label" for="editAmount">Amount:</label>
                <input type="number" id="editAmount" step="0.01">
            </div>
            <div class="input-group">
                <label class="balance-label" for="editReason">Reason:</label>
                <input type="text" id="editReason">
            </div>
            <div class="input-group">
                <label class="balance-label" for="editDate">Date:</label>
                <input type="date" id="editDate">
            </div>
            <div class="input-group">
                <label class="balance-label" for="editTime">Time:</label>
                <input type="time" id="editTime">
            </div>
            <div class="modal-buttons">
                <button id="saveEditBtn" class="btn">Save</button>
                <button id="cancelEditBtn" class="btn">Cancel</button>
            </div>
        </div>
    </div>


    <script>
        let sheets = []; // Array to hold all expense sheets
        let activeSheetId = null; // ID of the currently selected sheet

        // --- Utility Functions ---
        function generateUniqueId() {
            return Date.now().toString(36) + Math.random().toString(36).substring(2);
        }

        function getActiveSheet() {
            return sheets.find(sheet => sheet.id === activeSheetId);
        }

        // --- Confirmation Modal Logic ---
        let currentConfirmationCallback = null;

        function showConfirmationModal(message, onConfirmCallback) {
            document.getElementById('confirmationMessage').textContent = message;
            document.getElementById('confirmationModal').classList.add('active');
            currentConfirmationCallback = onConfirmCallback;
        }

        function hideConfirmationModal() {
            document.getElementById('confirmationModal').classList.remove('active');
            currentConfirmationCallback = null;
        }

        document.getElementById('confirmYes').onclick = () => {
            if (currentConfirmationCallback) {
                currentConfirmationCallback(true);
            }
            hideConfirmationModal();
        };

        document.getElementById('confirmNo').onclick = () => {
            if (currentConfirmationCallback) {
                currentConfirmationCallback(false);
            }
            hideConfirmationModal();
        };

        // --- Edit Transaction Modal Logic ---
        let currentEditingTransactionId = null;

        function showEditTransactionModal(transaction) {
            currentEditingTransactionId = transaction.id;
            document.getElementById('editAmount').value = transaction.amount.toFixed(2);
            document.getElementById('editReason').value = transaction.reason;

            // Set date and time inputs
            const tDate = new Date(transaction.timestamp);
            const year = tDate.getFullYear();
            const month = (tDate.getMonth() + 1).toString().padStart(2, '0');
            const day = tDate.getDate().toString().padStart(2, '0');
            document.getElementById('editDate').value = `${year}-${month}-${day}`;

            const hours = tDate.getHours().toString().padStart(2, '0');
            const minutes = tDate.getMinutes().toString().padStart(2, '0');
            document.getElementById('editTime').value = `${hours}:${minutes}`;

            document.getElementById('editTransactionModal').classList.add('active');
        }

        function hideEditTransactionModal() {
            document.getElementById('editTransactionModal').classList.remove('active');
            currentEditingTransactionId = null;
        }

        document.getElementById('saveEditBtn').onclick = () => {
            const activeSheet = getActiveSheet();
            if (!activeSheet || !currentEditingTransactionId) return;

            const newAmount = parseFloat(document.getElementById('editAmount').value);
            const newReason = document.getElementById('editReason').value.trim();
            const newDateStr = document.getElementById('editDate').value;
            const newTimeStr = document.getElementById('editTime').value;

            if (isNaN(newAmount) || newAmount <= 0) {
                alert('Please enter a valid positive amount.');
                return;
            }
            if (!newReason) {
                alert('Reason cannot be empty.');
                return;
            }
            if (!newDateStr || !newTimeStr) {
                alert('Date and time are required.');
                return;
            }

            const oldTransactionIndex = activeSheet.transactions.findIndex(t => t.id === currentEditingTransactionId);
            if (oldTransactionIndex === -1) {
                alert('Transaction not found!');
                return;
            }

            const oldTransaction = activeSheet.transactions[oldTransactionIndex];

            // Re-calculate balance based on old and new amounts/types
            if (oldTransaction.type === 'income') {
                activeSheet.balance -= oldTransaction.amount;
            } else {
                activeSheet.balance += oldTransaction.amount;
            }

            // Create new timestamp
            const newTimestamp = new Date(`${newDateStr}T${newTimeStr}:00`).toISOString();

            const updatedTransaction = {
                id: oldTransaction.id,
                type: oldTransaction.type, // Type remains the same
                amount: newAmount,
                reason: newReason,
                timestamp: newTimestamp,
                date: new Date(newTimestamp).toLocaleDateString('en-GB'),
                time: new Date(newTimestamp).toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit' })
            };

            if (updatedTransaction.type === 'income') {
                activeSheet.balance += updatedTransaction.amount;
            } else {
                activeSheet.balance -= updatedTransaction.amount;
            }

            activeSheet.transactions[oldTransactionIndex] = updatedTransaction; // Replace old with updated
            activeSheet.transactions.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp)); // Re-sort by date
            
            saveData();
            updateBalance();
            filterTransactions(); // Re-render transactions with updated data
            hideEditTransactionModal();
            alert('Transaction updated successfully!');
        };

        document.getElementById('cancelEditBtn').onclick = () => {
            hideEditTransactionModal();
        };


        // --- Data Persistence ---
        function loadData() {
            const savedSheets = localStorage.getItem('moneyTrackerSheets');
            const savedActiveSheetId = localStorage.getItem('moneyTrackerActiveSheetId');

            if (savedSheets) {
                sheets = JSON.parse(savedSheets);
            } else {
                // Create a default sheet if none exist
                const defaultSheet = {
                    id: generateUniqueId(),
                    name: 'My Main Expenses',
                    balance: 0,
                    transactions: []
                };
                sheets.push(defaultSheet);
            }

            if (savedActiveSheetId && sheets.some(s => s.id === savedActiveSheetId)) {
                activeSheetId = savedActiveSheetId;
            } else if (sheets.length > 0) {
                activeSheetId = sheets[0].id; // Set first sheet as active if no saved ID or invalid
            } else {
                // This case should ideally not happen if default sheet is created
                console.error("No active sheet could be determined.");
            }
            renderSheetSelector();
            updateBalance();
            updateMainPageTitle(); // Update title on load
        }

        function saveData() {
            localStorage.setItem('moneyTrackerSheets', JSON.stringify(sheets));
            localStorage.setItem('moneyTrackerActiveSheetId', activeSheetId);
        }

        // --- Sheet Management ---
        function renderSheetSelector() {
            const selector = document.getElementById('sheetSelector');
            selector.innerHTML = ''; // Clear existing options

            sheets.forEach(sheet => {
                const option = document.createElement('option');
                option.value = sheet.id;
                option.textContent = sheet.name;
                selector.appendChild(option);
            });

            // Set the active sheet in the dropdown
            if (activeSheetId) {
                selector.value = activeSheetId;
            }
        }

        function switchSheet(sheetId) {
            activeSheetId = sheetId;
            saveData(); // Save active sheet preference
            updateBalance(); // Update balance for the new active sheet
            updateMainPageTitle(); // Update title on sheet switch
            // If on transactions page, re-filter/display for new sheet
            if (document.getElementById('transactionsPage').style.display === 'block') {
                filterTransactions();
            }
        }

        function createNewSheet() {
            const sheetName = prompt('Enter a name for the new expense sheet:');
            if (sheetName && sheetName.trim() !== '') {
                // Check for duplicate names
                if (sheets.some(sheet => sheet.name.toLowerCase() === sheetName.trim().toLowerCase())) {
                    alert('A sheet with this name already exists. Please choose a different name.');
                    return;
                }
                const newSheet = {
                    id: generateUniqueId(),
                    name: sheetName.trim(),
                    balance: 0,
                    transactions: []
                };
                sheets.push(newSheet);
                saveData();
                renderSheetSelector();
                switchSheet(newSheet.id); // Automatically switch to the new sheet
            } else if (sheetName !== null) { // If user clicked OK but entered nothing
                alert('Sheet name cannot be empty.');
            }
        }

        function deleteActiveSheet() {
            if (sheets.length <= 1) {
                alert('Cannot delete the last expense sheet. Please create another one first.');
                return;
            }

            const activeSheet = getActiveSheet();
            showConfirmationModal(`Are you sure you want to delete the sheet "${activeSheet.name}" and all its transactions? This cannot be undone.`, (confirmed) => {
                if (confirmed) {
                    sheets = sheets.filter(sheet => sheet.id !== activeSheetId);
                    // Set a new active sheet (e.g., the first one available)
                    activeSheetId = sheets[0].id;
                    saveData();
                    renderSheetSelector();
                    switchSheet(activeSheetId); // Switch to the new active sheet
                }
            });
        }

        function clearAllTransactions() {
            const activeSheet = getActiveSheet();
            if (!activeSheet || activeSheet.transactions.length === 0) {
                alert('No transactions to clear in the current sheet.');
                return;
            }

            showConfirmationModal(`Are you sure you want to clear ALL transactions in "${activeSheet.name}"? This cannot be undone.`, (confirmed) => {
                if (confirmed) {
                    activeSheet.transactions = [];
                    activeSheet.balance = 0;
                    saveData();
                    updateBalance();
                    filterTransactions(); // Refresh display
                    alert('All transactions cleared for the current sheet!');
                }
            });
        }

        // --- Core Money Tracker Logic (adapted for sheets) ---
        function updateBalance() {
            const balanceEl = document.getElementById('balance');
            const activeSheet = getActiveSheet();
            if (activeSheet) {
                balanceEl.textContent = `₹${activeSheet.balance.toFixed(2)}`;
                balanceEl.className = `balance ${activeSheet.balance >= 0 ? 'positive' : 'negative'}`;
            } else {
                balanceEl.textContent = `₹0.00`;
                balanceEl.className = `balance positive`;
            }
        }

        function updateMainPageTitle() {
            const titleEl = document.getElementById('mainPageTitle');
            const activeSheet = getActiveSheet();
            if (activeSheet) {
                titleEl.textContent = activeSheet.name;
            } else {
                titleEl.textContent = 'No Sheet Selected';
            }
        }

        function addMoney() {
            const amountInput = document.getElementById('amount');
            const reasonInput = document.getElementById('reason');
            const amount = parseFloat(amountInput.value);
            const reason = reasonInput.value || 'Money added';
            const activeSheet = getActiveSheet();

            if (!activeSheet) {
                alert('No active sheet selected. Please create or select a sheet.');
                return;
            }

            if (amount && amount > 0) {
                const now = new Date();
                const transaction = {
                    id: generateUniqueId(),
                    type: 'income',
                    amount: amount,
                    reason: reason,
                    timestamp: now.toISOString(),
                    date: now.toLocaleDateString('en-GB'),
                    time: now.toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit' })
                };

                activeSheet.balance += amount;
                activeSheet.transactions.unshift(transaction); // Add to the beginning
                saveData();
                updateBalance();
                // Clear inputs
                amountInput.value = '';
                reasonInput.value = '';
            } else {
                alert('Please enter a valid positive amount.');
            }
        }

        function subtractMoney() {
            const amountInput = document.getElementById('amount');
            const reasonInput = document.getElementById('reason');
            const amount = parseFloat(amountInput.value);
            const reason = reasonInput.value.trim();
            const activeSheet = getActiveSheet();

            if (!activeSheet) {
                alert('No active sheet selected. Please create or select a sheet.');
                return;
            }

            if (amount && amount > 0 && reason) {
                const now = new Date();
                const transaction = {
                    id: generateUniqueId(),
                    type: 'expense',
                    amount: amount,
                    reason: reason,
                    timestamp: now.toISOString(),
                    date: now.toLocaleDateString('en-GB'),
                    time: now.toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit' })
                };

                activeSheet.balance -= amount;
                activeSheet.transactions.unshift(transaction); // Add to the beginning
                saveData();
                updateBalance();
                // Clear inputs
                amountInput.value = '';
                reasonInput.value = '';
            } else {
                alert('Please enter a valid positive amount and a reason for spending.');
            }
        }

        function deleteTransaction(id) {
            showConfirmationModal('Are you sure you want to delete this transaction?', (confirmed) => {
                if (confirmed) {
                    const activeSheet = getActiveSheet();
                    if (!activeSheet) return;

                    const transactionIndex = activeSheet.transactions.findIndex(t => t.id === id);
                    if (transactionIndex > -1) {
                        const transaction = activeSheet.transactions[transactionIndex];
                        if (transaction.type === 'income') {
                            activeSheet.balance -= transaction.amount;
                        } else {
                            activeSheet.balance += transaction.amount;
                        }

                        activeSheet.transactions.splice(transactionIndex, 1); // Remove transaction
                        saveData();
                        updateBalance();
                        filterTransactions(); // Re-filter and update display after deletion
                    }
                }
            });
        }

        // Update transaction history display (now accepts an array to display)
        function updateTransactionHistory(transactionsToDisplay) {
            const container = document.getElementById('transactionsList');

            if (!transactionsToDisplay || transactionsToDisplay.length === 0) {
                container.innerHTML = '<div class="empty-state">No transactions for this period.</div>';
                return;
            }

            container.innerHTML = transactionsToDisplay.map(transaction => `
                <div class="transaction ${transaction.type}">
                    <div class="transaction-info">
                        <div class="transaction-amount ${transaction.type === 'income' ? 'positive' : 'negative'}">
                            ${transaction.type === 'income' ? '+' : '-'}₹${transaction.amount.toFixed(2)}
                        </div>
                        <div class="transaction-reason">${transaction.reason}</div>
                        <div class="transaction-date">${transaction.date} at ${transaction.time}</div>
                    </div>
                    <div class="transaction-actions">
                        <button class="edit-btn" onclick="showEditTransactionModal(${JSON.stringify(transaction).replace(/"/g, '&quot;')})">✏️</button>
                        <button class="delete-btn" onclick="deleteTransaction('${transaction.id}')">🗑️</button>
                    </div>
                </div>
            `).join('');
        }

        // --- Page Navigation Functions ---
        function showMainPage() {
            document.getElementById('mainPage').style.display = 'flex'; // Use flex for proper centering
            document.getElementById('transactionsPage').style.display = 'none';
            updateMainPageTitle(); // Ensure title is correct when returning to main page
        }

        function showTransactionsPage() {
            document.getElementById('mainPage').style.display = 'none';
            document.getElementById('transactionsPage').style.display = 'block';
            filterTransactions(); // Ensure transactions are filtered and displayed when page is shown
        }

        // --- Transaction Filtering ---
        function filterTransactions() {
            const filterPeriod = document.getElementById('filterPeriod').value;
            const now = new Date();
            const activeSheet = getActiveSheet();
            if (!activeSheet) {
                updateTransactionHistory([]); // Show empty if no active sheet
                return;
            }

            let transactionsToFilter = activeSheet.transactions;
            let filtered = [];

            if (filterPeriod === 'all') {
                filtered = [...transactionsToFilter];
            } else if (filterPeriod === 'currentMonth') {
                const currentMonth = now.getMonth();
                const currentYear = now.getFullYear();
                filtered = transactionsToFilter.filter(t => {
                    const tDate = new Date(t.timestamp);
                    return tDate.getMonth() === currentMonth && tDate.getFullYear() === currentYear;
                });
            } else if (filterPeriod === 'lastMonth') {
                let lastMonth = now.getMonth() - 1;
                let lastMonthYear = now.getFullYear();
                if (lastMonth < 0) {
                    lastMonth = 11;
                    lastMonthYear--;
                }
                filtered = transactionsToFilter.filter(t => {
                    const tDate = new Date(t.timestamp);
                    return tDate.getMonth() === lastMonth && tDate.getFullYear() === lastMonthYear;
                });
            } else if (filterPeriod === 'currentWeek') {
                const startOfWeek = new Date(now);
                startOfWeek.setDate(now.getDate() - now.getDay()); // Sunday is 0
                startOfWeek.setHours(0,0,0,0);
                const endOfWeek = new Date(startOfWeek);
                endOfWeek.setDate(startOfWeek.getDate() + 6);
                endOfWeek.setHours(23,59,59,999);

                filtered = transactionsToFilter.filter(t => {
                    const tDate = new Date(t.timestamp);
                    return tDate >= startOfWeek && tDate <= endOfWeek;
                });
            }
            // Sort by timestamp in descending order (most recent first)
            filtered.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            updateTransactionHistory(filtered); // Display the filtered transactions
        }

        // --- Export Functions ---
        function exportTransactions(format) {
            const activeSheet = getActiveSheet();
            if (!activeSheet) {
                alert("No active sheet selected to export from.");
                return;
            }

            // Get current filtered transactions directly from `filterTransactions` logic
            let currentFilteredTransactions = [];
            const filterPeriod = document.getElementById('filterPeriod').value;
            const now = new Date();
            let transactionsToFilter = activeSheet.transactions; // Use active sheet's transactions

            if (filterPeriod === 'all') {
                currentFilteredTransactions = [...transactionsToFilter];
            } else if (filterPeriod === 'currentMonth') {
                const currentMonth = now.getMonth();
                const currentYear = now.getFullYear();
                currentFilteredTransactions = transactionsToFilter.filter(t => {
                    const tDate = new Date(t.timestamp);
                    return tDate.getMonth() === currentMonth && tDate.getFullYear() === currentYear;
                });
            } else if (filterPeriod === 'lastMonth') {
                let lastMonth = now.getMonth() - 1;
                let lastMonthYear = now.getFullYear();
                if (lastMonth < 0) {
                    lastMonth = 11;
                    lastMonthYear--;
                }
                currentFilteredTransactions = transactionsToFilter.filter(t => {
                    const tDate = new Date(t.timestamp);
                    return tDate.getMonth() === lastMonth && tDate.getFullYear() === lastMonthYear;
                });
            } else if (filterPeriod === 'currentWeek') {
                const startOfWeek = new Date(now);
                startOfWeek.setDate(now.getDate() - now.getDay());
                startOfWeek.setHours(0,0,0,0);
                const endOfWeek = new Date(startOfWeek);
                endOfWeek.setDate(startOfWeek.getDate() + 6);
                endOfWeek.setHours(23,59,59,999);

                currentFilteredTransactions = transactionsToFilter.filter(t => {
                    const tDate = new Date(t.timestamp);
                    return tDate >= startOfWeek && tDate <= endOfWeek;
                });
            }

            // Sort by timestamp for consistent export order
            currentFilteredTransactions.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));


            if (currentFilteredTransactions.length === 0) {
                alert("No transactions to export for the selected period.");
                return;
            }

            const periodName = document.getElementById('filterPeriod').options[document.getElementById('filterPeriod').selectedIndex].text;
            const fileName = `transactions_${activeSheet.name.replace(/\s+/g, '_')}_${periodName.replace(/\s+/g, '_')}_${new Date().toISOString().slice(0, 10)}`;


            if (format === 'text') {
                let textContent = `--- Money Tracker Transactions for "${activeSheet.name}" (${periodName}) ---\n\n`;

                currentFilteredTransactions.forEach(t => {
                    textContent += `Type: ${t.type.toUpperCase()}\n`;
                    textContent += `Amount: ₹${t.amount.toFixed(2)}\n`;
                    textContent += `Reason: ${t.reason}\n`;
                    textContent += `Date: ${t.date} at ${t.time}\n`;
                    textContent += `---\n`;
                });

                const blob = new Blob([textContent], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${fileName}.txt`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                alert('Transactions exported as text!');

            } else if (format === 'image') {
                const element = document.getElementById('transactionsList'); // Element to capture

                if (element.children.length === 0 || element.querySelector('.empty-state')) {
                    alert("No transactions visible to export as an image for the selected period.");
                    return;
                }

                // Temporarily clone the element to capture only the visible filtered transactions
                // and apply necessary styles for a better screenshot.
                const tempDiv = document.createElement('div');
                tempDiv.style.background = '#2a2a2a'; // Match card background
                tempDiv.style.padding = '25px';
                tempDiv.style.borderRadius = '20px';
                tempDiv.style.fontFamily = "'Lato', sans-serif";
                tempDiv.style.color = '#e0e6eb';
                tempDiv.style.width = '100%'; // Ensure it takes full width for capture
                tempDiv.style.boxSizing = 'border-box'; // Include padding in width

                // Add a title to the image
                const titleHeading = document.createElement('h2');
                titleHeading.textContent = `Transactions for "${activeSheet.name}" (${periodName})`;
                titleHeading.style.fontFamily = "'Montserrat', sans-serif";
                titleHeading.style.fontSize = '20px';
                titleHeading.style.fontWeight = '700';
                titleHeading.style.color = '#f8f9fa';
                titleHeading.style.marginBottom = '20px';
                titleHeading.style.textAlign = 'center';
                tempDiv.appendChild(titleHeading);

                // Add each transaction as a styled div
                currentFilteredTransactions.forEach(t => {
                    const transactionDiv = document.createElement('div');
                    transactionDiv.className = `transaction ${t.type}`;
                    transactionDiv.style.cssText = `
                        background: #333333;
                        padding: 15px;
                        border-radius: 12px;
                        margin-bottom: 10px;
                        border-left: 5px solid ${t.type === 'income' ? '#5ee6a1' : '#ff6b6b'};
                        display: flex;
                        justify-content: space-between;
                        align-items: center;
                        font-size: 14px;
                        box-sizing: border-box;
                    `;

                    const infoDiv = document.createElement('div');
                    infoDiv.style.flex = '1';
                    infoDiv.style.paddingRight = '15px';

                    const amountDiv = document.createElement('div');
                    amountDiv.className = `transaction-amount ${t.type === 'income' ? 'positive' : 'negative'}`;
                    amountDiv.style.cssText = `
                        font-size: 17px;
                        font-weight: 700;
                        margin-bottom: 6px;
                        font-family: 'Montserrat', sans-serif;
                        color: ${t.type === 'income' ? '#5ee6a1' : '#ff6b6b'};
                    `;
                    amountDiv.textContent = `${t.type === 'income' ? '+' : '-'}₹${t.amount.toFixed(2)}`;

                    const reasonDiv = document.createElement('div');
                    reasonDiv.className = 'transaction-reason';
                    reasonDiv.style.cssText = `
                        font-size: 14px;
                        color: #bbccdd;
                        margin-bottom: 4px;
                    `;
                    reasonDiv.textContent = t.reason;

                    const dateDiv = document.createElement('div');
                    dateDiv.className = 'transaction-date';
                    dateDiv.style.cssText = `
                        font-size: 12px;
                        color: #9aa5b1;
                    `;
                    dateDiv.textContent = `${t.date} at ${t.time}`;

                    infoDiv.appendChild(amountDiv);
                    infoDiv.appendChild(reasonDiv);
                    infoDiv.appendChild(dateDiv);
                    transactionDiv.appendChild(infoDiv);
                    tempDiv.appendChild(transactionDiv);
                });

                document.body.appendChild(tempDiv); // Append to body temporarily for html2canvas to capture

                html2canvas(tempDiv, {
                    scale: 2, // Increase resolution for better clarity
                    logging: false, // Turn off console logs from html2canvas
                    useCORS: true, // Important if you have external resources (like Google Fonts)
                    scrollY: -window.scrollY // Capture from top of the element, not viewport
                }).then(canvas => {
                    document.body.removeChild(tempDiv); // Remove the temporary div

                    const imgData = canvas.toDataURL('image/png');
                    const a = document.createElement('a');
                    a.href = imgData;
                    a.download = `${fileName}.png`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    alert('Transactions exported as image!');
                }).catch(err => {
                    console.error('Error exporting as image:', err);
                    alert('Failed to export as image. Please check console for details.');
                    if (tempDiv.parentNode) { // Ensure to remove tempDiv even on error
                        document.body.removeChild(tempDiv);
                    }
                });
            }
        }

        // --- PWA Service Worker Registration ---
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }

        // Initial load: ensure main page is shown and data is loaded/filtered
        window.onload = function() {
            loadData();
            showMainPage(); // Make sure only the main page is visible on load
        };
    </script>
