<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Tracker</title>

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1a1a1a">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">


    <style>
        /* General Reset & Body for Refined Dark Theme */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lato', sans-serif; /* Body text font */
            background: #1a1a1a; /* Very dark grey, slightly off-black */
            color: #e0e6eb; /* Light text for contrast */
            min-height: 100vh;
            padding: 20px; /* More generous padding */
            display: flex; /* For centering content */
            justify-content: center;
            align-items: flex-start; /* Align to top */
        }

        .container {
            max-width: 420px; /* Slightly wider container */
            width: 100%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 15px; /* Consistent spacing between cards */
        }

        /* Card Styles for Richer Dark Tiles */
        .card {
            background: #2a2a2a; /* Richer dark grey for cards */
            border-radius: 20px; /* More rounded corners */
            padding: 25px; /* More generous padding */
            box-shadow: 0 10px 30px rgba(0,0,0,0.4); /* Softer, more diffused shadow */
            transition: transform 0.2s ease-in-out;
        }

        .card:hover {
            transform: translateY(-3px); /* Subtle lift on hover */
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Dynamic Title Styling */
        .title {
            font-family: 'Montserrat', sans-serif; /* Heading font */
            font-size: 28px; /* Prominent title size */
            font-weight: 700;
            color: #f8f9fa; /* Almost white for title */
            margin-bottom: 10px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            padding: 0 5px;
        }

        .balance-label {
            font-size: 14px;
            color: #9aa5b1; /* Subtler label color */
            margin-bottom: 8px;
        }

        .balance {
            font-size: 40px; /* Larger, more impactful balance */
            font-weight: 700;
            margin-bottom: 15px;
            font-family: 'Montserrat', sans-serif; /* Use heading font for balance */
        }

        /* Amount Colors (Refined) */
        .positive { color: #5ee6a1; } /* A vibrant, but not neon, green */
        .negative { color: #ff6b6b; } /* A slightly muted, but clear red */

        /* Input Fields */
        .input-group {
            margin-bottom: 15px; /* More spacing */
        }

        .input-row {
            display: flex;
            gap: 12px; /* Increased gap */
            align-items: center;
        }

        input[type="number"],
        input[type="text"],
        input[type="date"],
        input[type="time"] {
            width: 100%;
            padding: 14px; /* Increased padding */
            border: 2px solid #4a4a4a; /* Darker, more substantial border */
            border-radius: 12px; /* More rounded corners */
            font-size: 16px;
            background: #3a3a3a; /* Darker background for input */
            color: #e0e6eb;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input::placeholder {
            color: #8c98a6; /* Lighter, more readable placeholder */
        }

        input:focus {
            border-color: #63b3ed; /* Accent blue on focus */
            box-shadow: 0 0 0 3px rgba(99, 179, 237, 0.3); /* Subtle glow on focus */
            background-color: #3f3f3f; /* Slightly lighter on focus */
        }

        /* Buttons */
        .button-row {
            display: flex;
            gap: 12px; /* Increased gap */
            margin-top: 20px;
        }

        .btn {
            flex: 1;
            padding: 14px 18px; /* Generous padding */
            border: none;
            border-radius: 12px; /* More rounded corners */
            font-size: 16px;
            font-weight: 700; /* Bolder text */
            cursor: pointer;
            transition: all 0.25s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px; /* More space for icons */
            text-align: center;
            color: white; /* All main buttons will have white text */
            background-size: 150% 150%; /* For gradient hover effect */
            background-position: 0% 0%; /* Start gradient from top-left */
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            background: #4a4a4a !important; /* Muted disabled background */
            box-shadow: none !important;
            transform: none !important;
        }

        .btn-add {
            background-image: linear-gradient(135deg, #5ee6a1 0%, #3bbd7c 100%); /* Green gradient */
            box-shadow: 0 5px 15px rgba(94, 230, 161, 0.3);
        }

        .btn-add:hover:not(:disabled) {
            background-position: 100% 100%; /* Shift gradient on hover */
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(94, 230, 161, 0.4);
        }

        .btn-spend {
            background-image: linear-gradient(135deg, #ff6b6b 0%, #e04a4a 100%); /* Red gradient */
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .btn-spend:hover:not(:disabled) {
            background-position: 100% 100%;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.4);
        }

        /* History Title */
        .history-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 20px;
            font-weight: 700;
            color: #f8f9fa;
            margin-bottom: 20px;
        }

        /* Transaction Items */
        .transaction {
            background: #333333; /* Slightly lighter card for transactions */
            padding: 15px; /* More padding */
            border-radius: 12px; /* Consistent rounded corners */
            margin-bottom: 10px; /* More margin */
            border-left: 5px solid; /* Thicker border */
            display: flex;
            justify-content: space-between;
            align-items: center; /* Align items centrally */
            transition: background 0.2s ease;
        }

        .transaction:hover {
            background: #3a3a3a; /* Subtle hover effect */
        }

        .transaction.income {
            border-left-color: #5ee6a1;
        }

        .transaction.expense {
            border-left-color: #ff6b6b;
        }

        .transaction-info {
            flex: 1;
            padding-right: 15px; /* Space from buttons */
        }

        .transaction-amount {
            font-size: 17px;
            font-weight: 700;
            margin-bottom: 6px;
            font-family: 'Montserrat', sans-serif;
        }

        .transaction-reason {
            font-size: 14px;
            color: #bbccdd; /* Lighter text for reason */
            margin-bottom: 4px;
        }

        .transaction-date {
            font-size: 12px;
            color: #9aa5b1; /* Subtler text for date */
        }

        .transaction-actions {
            display: flex;
            gap: 8px; /* Gap between action buttons */
        }

        .delete-btn, .edit-btn {
            background: none;
            border: none;
            color: #9aa5b1; /* Subtler icon color */
            cursor: pointer;
            padding: 6px;
            border-radius: 8px;
            font-size: 18px; /* Larger icons */
            transition: background 0.2s ease, color 0.2s ease;
        }

        .delete-btn:hover {
            background: #4a4a4a;
            color: #ff6b6b;
        }

        .edit-btn:hover {
            background: #4a4a4a;
            color: #63b3ed; /* Blue for edit */
        }

        .empty-state {
            text-align: center;
            color: #9aa5b1;
            padding: 40px 20px;
            font-size: 16px;
        }

        /* Styles for New Features (adapted for Dark Theme) */
        .btn-back {
            background: #4a4a4a; /* Darker grey */
            color: #e0e6eb;
            padding: 10px 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            transition: background 0.2s ease, transform 0.2s ease;
        }
        .btn-back:hover {
            background: #5a5a5a;
            transform: translateX(-3px);
        }

        #exportOptions label,
        #exportOptions select,
        #exportOptions button {
            margin-bottom: 10px; /* Increased margin */
            display: block;
            width: 100%;
        }
        #exportOptions select {
            padding: 10px;
            border-radius: 10px;
            border: 2px solid #4a4a4a;
            font-size: 16px;
            background-color: #3a3a3a;
            color: #e0e6eb;
            outline: none;
        }
        #exportOptions button {
            margin-top: 8px;
        }
        /* Specific button colors for export/clear for dark theme */
        #exportOptions .btn[onclick="exportTransactions('image')"] {
            background-image: linear-gradient(135deg, #5ee6a1 0%, #3bbd7c 100%); /* Green gradient */
            box-shadow: 0 5px 15px rgba(94, 230, 161, 0.3);
        }
        #exportOptions .btn[onclick="exportTransactions('image')"]:hover {
             background-position: 100% 100%;
             transform: translateY(-2px);
             box-shadow: 0 8px 20px rgba(94, 230, 161, 0.4);
        }
        #exportOptions .btn[onclick="clearAllTransactions()"] {
            background-image: linear-gradient(135deg, #ff6b6b 0%, #e04a4a 100%); /* Red gradient */
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }
         #exportOptions .btn[onclick="clearAllTransactions()"]:hover {
             background-position: 100% 100%;
             transform: translateY(-2px);
             box-shadow: 0 8px 20px rgba(255, 107, 107, 0.4);
        }

        hr {
            margin: 20px 0;
            border: none;
            border-top: 1px solid #4a4a4a; /* Darker hr */
        }


        /* Sheet Management Styles */
        .sheet-management {
            display: flex;
            flex-direction: column;
            gap: 10px; /* Increased gap */
            margin-bottom: 20px;
        }
        .sheet-management label {
            color: #9aa5b1;
            font-size: 14px;
            font-weight: 600;
        }
        .sheet-management select {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: 2px solid #4a4a4a;
            font-size: 16px;
            background-color: #3a3a3a;
            color: #e0e6eb;
            outline: none;
            appearance: none; /* Remove default arrow */
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="%23e0e6eb" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-down"><polyline points="6 9 12 15 18 9"></polyline></svg>');
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 20px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .sheet-management select:focus {
             border-color: #63b3ed;
             box-shadow: 0 0 0 3px rgba(99, 179, 237, 0.3);
             background-color: #3f3f3f;
        }
        .sheet-management .button-row {
            margin-top: 5px; /* Reduced top margin for buttons within this section */
        }
        .sheet-management .button-row .btn {
            padding: 10px 15px; /* Slightly smaller buttons for sheet management */
            font-size: 14px;
        }
         #viewAllTransactionsBtn {
            background-image: linear-gradient(135deg, #4a4a4a 0%, #3a3a3a 100%); /* Subtle dark gradient */
            color: #e0e6eb;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            font-weight: 600;
            margin-top: 10px; /* Space from other buttons */
           }
         #viewAllTransactionsBtn:hover {
            background-position: 100% 100%;
            transform: translateY(-2px);
            box-shadow: 0 5px 12px rgba(0,0,0,0.3);
           }


        /* Confirmation Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.85); /* Even darker, more opaque background */
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: #2a2a2a; /* Darker background */
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.7); /* Stronger shadow */
            text-align: center;
            max-width: 380px;
            width: 90%;
            color: #edf2f7;
            transform: translateY(-20px);
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        .modal-overlay.active .modal-content {
            transform: translateY(0);
            opacity: 1;
        }


        .modal-message {
            font-size: 18px;
            color: #edf2f7;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        .modal-buttons button {
            flex: 1;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.25s ease-in-out;
            color: white;
            background-size: 150% 150%;
            background-position: 0% 0%;
        }
        /* Styling for the single "OK" button */
        #confirmOk {
            background-image: linear-gradient(135deg, #63b3ed 0%, #3182ce 100%); /* Blue gradient for OK */
            box-shadow: 0 5px 15px rgba(99, 179, 237, 0.3);
            flex: 0 0 auto; /* Don't grow, take content width */
            padding: 12px 30px; /* More padding for a single button */
            min-width: 120px; /* Minimum width */
        }
        #confirmOk:hover {
            background-position: 100% 100%;
            transform: translateY(-2px);
        }


        /* Edit Transaction Modal Specifics */
        #editTransactionModal .modal-message {
            text-align: left;
            margin-bottom: 15px;
            font-size: 16px;
        }
        #editTransactionModal .input-group {
            margin-bottom: 10px;
        }
        #editTransactionModal .modal-buttons {
            margin-top: 20px;
        }
        #editTransactionModal button:first-child { /* Save button */
            background-image: linear-gradient(135deg, #63b3ed 0%, #3182ce 100%);
            box-shadow: 0 5px 15px rgba(99, 179, 237, 0.3);
        }
        #editTransactionModal button:first-child:hover {
            background-position: 100% 100%;
            transform: translateY(-2px);
        }
        #editTransactionModal button:last-child { /* Cancel button */
            background-image: linear-gradient(135deg, #4a4a4a 0%, #3a3a3a 100%);
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }
        #editTransactionModal button:last-child:hover {
            background-position: 100% 100%;
            transform: translateY(-2px);
        }

        /* Styles for the temporary div used in image export */
        .export-image-content {
            background-color: #000000; /* Pure black background */
            color: #FFFFFF; /* Default white text */
            padding: 30px; /* Generous padding */
            font-family: monospace, sans-serif; /* Monospace for a console-like feel */
            font-size: 20px; /* Base font size for visibility */
            line-height: 1.5; /* Good line height */
            white-space: pre-wrap; /* Preserve line breaks */
            width: 400px; /* Fixed width for the image */
            box-sizing: border-box; /* Include padding in width */
            text-align: left;
        }
        .export-image-content .export-balance-label {
            font-size: 20px;
            color: #DDDDDD;
            margin-bottom: 5px;
        }
        .export-image-content .export-balance-final {
            font-size: 30px; /* Larger for main balance */
            font-weight: bold;
            text-decoration: underline; /* Underlined as requested */
            margin-top: 5px; /* Space after transactions */
            margin-bottom: 20px; /* Space before transactions */
            display: block; /* Ensure it takes full line */
        }
        .export-image-content .export-transaction-line {
            display: flex; /* Use flexbox to keep content on one line */
            align-items: baseline; /* Align items to their baselines */
            margin-bottom: 8px; /* Space between lines */
            overflow: hidden; /* Hide overflowing content */
            white-space: nowrap; /* Prevent wrapping */
        }
        .export-image-content .export-transaction-line .positive-val,
        .export-image-content .export-transaction-line .negative-val {
            font-size: 24px; /* Increased font size for amount */
            font-weight: bold; /* Make amount bold */
            margin-right: 5px; /* Space between amount and reason */
            flex-shrink: 0; /* Prevent amount from shrinking */
        }
        .export-image-content .export-transaction-line .positive-val {
            color: #00FF00; /* Bright green */
        }
        .export-image-content .export-transaction-line .negative-val {
            color: #FF0000; /* Bright red */
        }
        .export-image-content .export-transaction-reason {
            color: #FFFFFF; /* White for reason text */
            font-size: 18px; /* Slightly smaller for reason */
            flex-grow: 1; /* Allow reason to take available space */
            overflow: hidden; /* Hide overflow */
            text-overflow: ellipsis; /* Add ellipsis for overflow */
        }
        .export-image-content .export-transaction-date-time {
            font-size: 16px; /* Smaller for date/time */
            color: #AAAAAA; /* Grey for date/time */
            margin-left: 10px; /* Indent date/time */
            flex-shrink: 0; /* Prevent date/time from shrinking */
        }
    </style>
</head>
<body>
    <div id="mainPage" class="container">
        <div class="card">
            <div class="header">
                <div class="title" id="mainPageTitle"></div>
                <div class="balance-label">Current Balance</div>
                <div class="balance" id="balance">₹0.00</div>
            </div>
        </div>

        <div class="card">
            <div class="sheet-management">
                <label for="sheetSelector" class="balance-label">Select Expense Sheet:</label>
                <select id="sheetSelector" onchange="switchSheet(this.value)">
                </select>
                <div class="button-row">
                    <button class="btn btn-add" onclick="createNewSheet()">➕ New Sheet</button>
                    <button class="btn btn-spend" onclick="deleteActiveSheet()">🗑️ Delete Sheet</button>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="input-group">
                <div class="input-row">
                    <input type="number" id="amount" placeholder="Enter amount" step="0.01">
                </div>
            </div>

            <div class="input-group">
                <input type="text" id="reason" placeholder="Reason (required for spending)">
            </div>

            <div class="button-row">
                <button class="btn btn-add" onclick="addMoney()">
                    ➕ Add Money
                </button>
                <button class="btn btn-spend" onclick="subtractMoney()">
                    ➖ Spend
                </button>
            </div>
        </div>

        <div class="card">
            <button class="btn" id="viewAllTransactionsBtn" onclick="showTransactionsPage()">View All Transactions</button>
        </div>
    </div>

    <div id="transactionsPage" class="container" style="display: none;">
        <div class="card">
            <button class="btn-back" onclick="showMainPage()">← Back to Main</button>
            <h2 class="history-title">All Transactions</h2>
            <div id="exportOptions">
                <label for="filterPeriod">Filter:</label>
                <select id="filterPeriod" onchange="filterTransactions()">
                    <option value="all">All Time</option>
                    <option value="currentMonth">Current Month</option>
                    <option value="lastMonth">Last Month</option>
                    <option value="currentWeek">Current Week</option>
                </select>

                <button class="btn" onclick="exportTransactions('image')">Export as Image</button>
                <button class="btn" onclick="clearAllTransactions()">Clear All Transactions</button>
            </div>
            <hr>

            <div id="transactionsList">
                <div class="empty-state">
                    No transactions yet.
                </div>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="confirmationModal">
        <div class="modal-content">
            <p class="modal-message" id="confirmationMessage"></p>
            <div class="modal-buttons">
                <button id="confirmOk" class="btn">OK</button>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="editTransactionModal">
        <div class="modal-content">
            <h3 class="modal-message">Edit Transaction</h3>
            <div class="input-group">
                <label class="balance-label" for="editAmount">Amount:</label>
                <input type="number" id="editAmount" step="0.01">
            </div>
            <div class="input-group">
                <label class="balance-label" for="editReason">Reason:</label>
                <input type="text" id="editReason">
            </div>
            <div class="input-group">
                <label class="balance-label" for="editDate">Date:</label>
                <input type="date" id="editDate">
            </div>
            <div class="input-group">
                <label class="balance-label" for="editTime">Time:</label>
                <input type="time" id="editTime">
            </div>
            <div class="modal-buttons">
                <button id="saveEditBtn" class="btn">Save</button>
                <button id="cancelEditBtn" class="btn">Cancel</button>
            </div>
        </div>
    </div>


    <script>
        let sheets = []; // Array to hold all expense sheets
        let activeSheetId = null; // ID of the currently selected sheet

        // --- Utility Functions ---
        /**
         * Generates a unique ID using timestamp and a random string.
         * @returns {string} A unique ID.
         */
        function generateUniqueId() {
            return Date.now().toString(36) + Math.random().toString(36).substring(2);
        }

        /**
         * Retrieves the currently active expense sheet object.
         * @returns {object|undefined} The active sheet object, or undefined if not found.
         */
        function getActiveSheet() {
            return sheets.find(sheet => sheet.id === activeSheetId);
        }

        // --- Confirmation Modal Logic ---
        let currentConfirmationCallback = null;

        /**
         * Displays a confirmation modal with a given message and sets an optional callback for user's acknowledgment.
         * @param {string} message - The message to display in the modal.
         * @param {function(): void} [onOkCallback] - Optional callback function to execute after user clicks OK.
         */
        function showConfirmationModal(message, onOkCallback) {
            document.getElementById('confirmationMessage').textContent = message;
            document.getElementById('confirmationModal').classList.add('active');
            currentConfirmationCallback = onOkCallback;
        }

        /**
         * Hides the confirmation modal.
         */
        function hideConfirmationModal() {
            document.getElementById('confirmationModal').classList.remove('active');
            currentConfirmationCallback = null;
        }

        // Event listener for confirmation modal's OK button
        document.getElementById('confirmOk').onclick = () => {
            if (currentConfirmationCallback) {
                currentConfirmationCallback(); // No 'true' or 'false' needed for OK-only
            }
            hideConfirmationModal();
        };

        // --- Edit Transaction Modal Logic ---
        let currentEditingTransactionId = null;

        /**
         * Displays the edit transaction modal populated with the transaction's data.
         * @param {object} transaction - The transaction object to be edited.
         */
        function showEditTransactionModal(transaction) {
            currentEditingTransactionId = transaction.id;
            document.getElementById('editAmount').value = transaction.amount.toFixed(2);
            document.getElementById('editReason').value = transaction.reason;

            // Set date and time inputs from the transaction's timestamp
            const tDate = new Date(transaction.timestamp);
            const year = tDate.getFullYear();
            const month = (tDate.getMonth() + 1).toString().padStart(2, '0');
            const day = tDate.getDate().toString().padStart(2, '0');
            document.getElementById('editDate').value = `${year}-${month}-${day}`;

            const hours = tDate.getHours().toString().padStart(2, '0');
            const minutes = tDate.getMinutes().toString().padStart(2, '0');
            document.getElementById('editTime').value = `${hours}:${minutes}`;

            document.getElementById('editTransactionModal').classList.add('active');
        }

        /**
         * Hides the edit transaction modal.
         */
        function hideEditTransactionModal() {
            document.getElementById('editTransactionModal').classList.remove('active');
            currentEditingTransactionId = null;
        }

        // Event listener for save button in edit modal
        document.getElementById('saveEditBtn').onclick = () => {
            const activeSheet = getActiveSheet();
            if (!activeSheet || !currentEditingTransactionId) {
                console.error("No active sheet or transaction ID for editing.");
                return;
            }

            const newAmount = parseFloat(document.getElementById('editAmount').value);
            const newReason = document.getElementById('editReason').value.trim();
            const newDateStr = document.getElementById('editDate').value;
            const newTimeStr = document.getElementById('editTime').value;

            // Input validation
            if (isNaN(newAmount) || newAmount <= 0) {
                showConfirmationModal('Please enter a valid positive amount.');
                return;
            }
            if (!newReason) {
                showConfirmationModal('Reason cannot be empty.');
                return;
            }
            if (!newDateStr || !newTimeStr) {
                showConfirmationModal('Date and time are required.');
                return;
            }

            const oldTransactionIndex = activeSheet.transactions.findIndex(t => t.id === currentEditingTransactionId);
            if (oldTransactionIndex === -1) {
                showConfirmationModal('Transaction not found!');
                return;
            }

            const oldTransaction = activeSheet.transactions[oldTransactionIndex];

            // Re-calculate balance: remove old transaction's impact, then add new transaction's impact
            if (oldTransaction.type === 'income') {
                activeSheet.balance -= oldTransaction.amount;
            } else { // expense
                activeSheet.balance += oldTransaction.amount;
            }

            // Create new timestamp
            const newTimestamp = new Date(`${newDateStr}T${newTimeStr}:00`).toISOString();

            const updatedTransaction = {
                id: oldTransaction.id,
                type: oldTransaction.type, // Type (income/expense) remains the same after editing
                amount: newAmount,
                reason: newReason,
                timestamp: newTimestamp,
                date: new Date(newTimestamp).toLocaleDateString('en-GB'),
                time: new Date(newTimestamp).toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit' })
            };

            // Apply new transaction's impact to balance
            if (updatedTransaction.type === 'income') {
                activeSheet.balance += updatedTransaction.amount;
            } else { // expense
                activeSheet.balance -= updatedTransaction.amount;
            }

            activeSheet.transactions[oldTransactionIndex] = updatedTransaction; // Replace old with updated
            activeSheet.transactions.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp)); // Re-sort by date (most recent first)

            saveData();
            updateBalance();
            filterTransactions(); // Re-render transactions with updated data
            hideEditTransactionModal();
            showConfirmationModal('Transaction updated successfully!');
        };

        // Event listener for cancel button in edit modal
        document.getElementById('cancelEditBtn').onclick = () => {
            hideEditTransactionModal();
        };


        // --- Data Persistence ---
        /**
         * Loads sheets and active sheet ID from local storage. Initializes a default sheet if none exist.
         */
        function loadData() {
            const savedSheets = localStorage.getItem('moneyTrackerSheets');
            const savedActiveSheetId = localStorage.getItem('moneyTrackerActiveSheetId');

            if (savedSheets) {
                sheets = JSON.parse(savedSheets);
                // Ensure all loaded sheets have initialSheetBalance for backward compatibility
                sheets.forEach(sheet => {
                    if (typeof sheet.initialSheetBalance === 'undefined') {
                        // For existing sheets created before this feature, set initial balance to their current balance
                        sheet.initialSheetBalance = sheet.balance;
                    }
                });
            } else {
                // Create a default sheet if none exist
                const defaultSheet = {
                    id: generateUniqueId(),
                    name: 'My Main Expenses',
                    balance: 0,
                    transactions: [],
                    initialSheetBalance: 0 // Initialize for new sheets
                };
                sheets.push(defaultSheet);
            }

            if (savedActiveSheetId && sheets.some(s => s.id === savedActiveSheetId)) {
                activeSheetId = savedActiveSheetId;
            } else if (sheets.length > 0) {
                activeSheetId = sheets[0].id; // Set first sheet as active if no saved ID or invalid
            } else {
                console.error("No active sheet could be determined after loading/initializing.");
                // Fallback: If for some reason sheets is still empty, create a new default.
                const fallbackSheet = {
                    id: generateUniqueId(),
                    name: 'Default Sheet',
                    balance: 0,
                    transactions: [],
                    initialSheetBalance: 0
                };
                sheets.push(fallbackSheet);
                activeSheetId = fallbackSheet.id;
            }
            renderSheetSelector();
            updateBalance();
            updateMainPageTitle(); // Update title on load
        }

        /**
         * Saves the current sheets array and active sheet ID to local storage.
         */
        function saveData() {
            localStorage.setItem('moneyTrackerSheets', JSON.stringify(sheets));
            localStorage.setItem('moneyTrackerActiveSheetId', activeSheetId);
        }

        // --- Sheet Management ---
        /**
         * Renders (or re-renders) the sheet selection dropdown.
         */
        function renderSheetSelector() {
            const selector = document.getElementById('sheetSelector');
            selector.innerHTML = ''; // Clear existing options

            sheets.forEach(sheet => {
                const option = document.createElement('option');
                option.value = sheet.id;
                option.textContent = sheet.name;
                selector.appendChild(option);
            });

            // Set the active sheet in the dropdown
            if (activeSheetId) {
                selector.value = activeSheetId;
            }
        }

        /**
         * Switches the active expense sheet.
         * @param {string} sheetId - The ID of the sheet to switch to.
         */
        function switchSheet(sheetId) {
            activeSheetId = sheetId;
            saveData(); // Save active sheet preference
            updateBalance(); // Update balance for the new active sheet
            updateMainPageTitle(); // Update title on sheet switch
            // If currently on transactions page, re-filter/display for the new sheet
            if (document.getElementById('transactionsPage').style.display === 'block') {
                filterTransactions();
            }
        }

        /**
         * Prompts the user for a new sheet name and initial balance, then creates a new expense sheet.
         */
        function createNewSheet() {
            const sheetName = prompt('Enter a name for the new expense sheet:');
            if (sheetName !== null) { // User did not click cancel for sheet name
                if (sheetName.trim() === '') {
                    showConfirmationModal('Sheet name cannot be empty.');
                    return;
                }
                // Check for duplicate names (case-insensitive)
                if (sheets.some(sheet => sheet.name.toLowerCase() === sheetName.trim().toLowerCase())) {
                    showConfirmationModal('A sheet with this name already exists. Please choose a different name.');
                    return;
                }

                let startingAmount = prompt(`Enter the initial balance for "${sheetName.trim()}":`, '0.00');
                if (startingAmount === null) { // User clicked cancel for amount
                    return; // Abort sheet creation
                }
                startingAmount = parseFloat(startingAmount);

                if (isNaN(startingAmount)) {
                    showConfirmationModal('Invalid amount. Please enter a valid number for the initial balance.');
                    return;
                }

                const newSheet = {
                    id: generateUniqueId(),
                    name: sheetName.trim(),
                    balance: startingAmount, // Set sheet's balance directly
                    transactions: [],
                    initialSheetBalance: startingAmount // Store the initial balance for export
                };
                sheets.push(newSheet);
                saveData();
                renderSheetSelector();
                switchSheet(newSheet.id); // Automatically switch to the new sheet
                showConfirmationModal(`New sheet "${newSheet.name}" created with an initial balance of ₹${newSheet.balance.toFixed(2)}.`);
            }
        }

        /**
         * Deletes the currently active expense sheet after user confirmation.
         * Prevents deletion if it's the last remaining sheet.
         */
        function deleteActiveSheet() {
            const activeSheet = getActiveSheet();
            // Use the callback to decide after confirmation.
            showConfirmationModal(`Are you sure you want to delete the sheet "${activeSheet.name}" and all its transactions? This cannot be undone.`, () => {
                if (sheets.length <= 1) {
                    showConfirmationModal('Cannot delete the last expense sheet. Please create another one first.');
                    return;
                }
                sheets = sheets.filter(sheet => sheet.id !== activeSheetId);
                // Set a new active sheet (e.g., the first one available)
                activeSheetId = sheets.length > 0 ? sheets[0].id : null;

                // If no sheets left after deletion (shouldn't happen with current logic but good for robustness)
                if (activeSheetId === null) {
                    const defaultSheet = {
                        id: generateUniqueId(),
                        name: 'My Main Expenses',
                        balance: 0,
                        transactions: [],
                        initialSheetBalance: 0
                    };
                    sheets.push(defaultSheet);
                    activeSheetId = defaultSheet.id;
                }

                saveData();
                renderSheetSelector();
                switchSheet(activeSheetId); // Switch to the new active sheet
            });
        }

        /**
         * Clears all transactions from the active sheet and resets its balance.
         * Requires user confirmation.
         */
        function clearAllTransactions() {
            const activeSheet = getActiveSheet();
            if (!activeSheet || activeSheet.transactions.length === 0) {
                showConfirmationModal('No transactions to clear in the current sheet.');
                return;
            }

            showConfirmationModal(`Are you sure you want to clear ALL transactions in "${activeSheet.name}"? This cannot be undone.`, () => {
                activeSheet.transactions = [];
                // Reset balance to the sheet's initial balance when clearing transactions
                activeSheet.balance = activeSheet.initialSheetBalance;
                saveData();
                updateBalance();
                filterTransactions(); // Refresh display
                showConfirmationModal('All transactions cleared for the current sheet!');
            });
        }

        // --- Core Money Tracker Logic (adapted for sheets) ---
        /**
         * Updates the displayed balance and its color based on the active sheet's balance.
         */
        function updateBalance() {
            const balanceEl = document.getElementById('balance');
            const activeSheet = getActiveSheet();
            if (activeSheet) {
                balanceEl.textContent = `₹${activeSheet.balance.toFixed(2)}`;
                balanceEl.className = `balance ${activeSheet.balance >= 0 ? 'positive' : 'negative'}`;
            } else {
                balanceEl.textContent = `₹0.00`;
                balanceEl.className = `balance positive`;
            }
        }

        /**
         * Updates the main page title with the name of the active sheet.
         */
        function updateMainPageTitle() {
            const titleEl = document.getElementById('mainPageTitle');
            const activeSheet = getActiveSheet();
            if (activeSheet) {
                titleEl.textContent = activeSheet.name;
            } else {
                titleEl.textContent = 'No Sheet Selected';
            }
        }

        /**
         * Adds an income transaction to the active sheet.
         */
        function addMoney() {
            const amountInput = document.getElementById('amount');
            const reasonInput = document.getElementById('reason');
            const amount = parseFloat(amountInput.value);
            const reason = reasonInput.value || 'Money added'; // Default reason if empty
            const activeSheet = getActiveSheet();

            if (!activeSheet) {
                showConfirmationModal('No active sheet selected. Please create or select a sheet.');
                return;
            }

            if (amount && amount > 0) {
                const now = new Date();
                const transaction = {
                    id: generateUniqueId(),
                    type: 'income',
                    amount: amount,
                    reason: reason,
                    timestamp: now.toISOString(), // ISO string for precise date/time comparison
                    date: now.toLocaleDateString('en-GB'),
                    time: now.toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit' })
                };

                activeSheet.balance += amount;
                activeSheet.transactions.unshift(transaction); // Add to the beginning (most recent first in array)
                saveData();
                updateBalance();
                // Clear inputs
                amountInput.value = '';
                reasonInput.value = '';
            } else {
                showConfirmationModal('Please enter a valid positive amount.');
            }
        }

        /**
         * Adds an expense transaction to the active sheet.
         */
        function subtractMoney() {
            const amountInput = document.getElementById('amount');
            const reasonInput = document.getElementById('reason');
            const amount = parseFloat(amountInput.value);
            const reason = reasonInput.value.trim(); // Reason is required for spending
            const activeSheet = getActiveSheet();

            if (!activeSheet) {
                showConfirmationModal('No active sheet selected. Please create or select a sheet.');
                return;
            }

            if (amount && amount > 0 && reason) {
                const now = new Date();
                const transaction = {
                    id: generateUniqueId(),
                    type: 'expense',
                    amount: amount,
                    reason: reason,
                    timestamp: now.toISOString(),
                    date: now.toLocaleDateString('en-GB'),
                    time: now.toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit' })
                };

                activeSheet.balance -= amount;
                activeSheet.transactions.unshift(transaction); // Add to the beginning
                saveData();
                updateBalance();
                // Clear inputs
                amountInput.value = '';
                reasonInput.value = '';
            } else {
                showConfirmationModal('Please enter a valid positive amount and a reason for spending.');
            }
        }

        /**
         * Deletes a specific transaction after user confirmation.
         * Adjusts the balance accordingly.
         * @param {string} id - The ID of the transaction to delete.
         */
        function deleteTransaction(id) {
            showConfirmationModal('Are you sure you want to delete this transaction?', () => {
                const activeSheet = getActiveSheet();
                if (!activeSheet) {
                    console.error("No active sheet to delete transaction from.");
                    return;
                }

                const transactionIndex = activeSheet.transactions.findIndex(t => t.id === id);
                if (transactionIndex > -1) {
                    const transaction = activeSheet.transactions[transactionIndex];
                    if (transaction.type === 'income') {
                        activeSheet.balance -= transaction.amount;
                    } else { // expense
                        activeSheet.balance += transaction.amount;
                    }

                    activeSheet.transactions.splice(transactionIndex, 1); // Remove transaction
                    saveData();
                    updateBalance();
                    filterTransactions(); // Re-filter and update display after deletion
                }
            });
        }

        /**
         * Updates the transaction history display on the transactions page.
         * @param {Array<object>} transactionsToDisplay - The array of transaction objects to render.
         */
        function updateTransactionHistory(transactionsToDisplay) {
            const container = document.getElementById('transactionsList');

            if (!transactionsToDisplay || transactionsToDisplay.length === 0) {
                container.innerHTML = '<div class="empty-state">No transactions for this period.</div>';
                return;
            }

            container.innerHTML = transactionsToDisplay.map(transaction => `
                <div class="transaction ${transaction.type}">
                    <div class="transaction-info">
                        <div class="transaction-amount ${transaction.type === 'income' ? 'positive' : 'negative'}">
                            ${transaction.type === 'income' ? '+' : '-'}₹${transaction.amount.toFixed(2)}
                        </div>
                        <div class="transaction-reason">${transaction.reason}</div>
                        <div class="transaction-date">${transaction.date} at ${transaction.time}</div>
                    </div>
                    <div class="transaction-actions">
                        <button class="edit-btn" onclick="showEditTransactionModal(${JSON.stringify(transaction).replace(/"/g, '&quot;')})">✏️</button>
                        <button class="delete-btn" onclick="deleteTransaction('${transaction.id}')">🗑️</button>
                    </div>
                </div>
            `).join('');
        }

        // --- Page Navigation Functions ---
        /**
         * Shows the main money tracker page and hides the transactions page.
         */
        function showMainPage() {
            document.getElementById('mainPage').style.display = 'flex'; // Use flex for proper centering
            document.getElementById('transactionsPage').style.display = 'none';
            updateMainPageTitle(); // Ensure title is correct when returning to main page
        }

        /**
         * Shows the transactions history page and hides the main page.
         * Triggers a filter to display relevant transactions.
         */
        function showTransactionsPage() {
            document.getElementById('mainPage').style.display = 'none';
            document.getElementById('transactionsPage').style.display = 'block';
            filterTransactions(); // Ensure transactions are filtered and displayed when page is shown
        }

        // --- Transaction Filtering ---
        /**
         * Filters transactions based on the selected period (All Time, Current Month, Last Month, Current Week).
         * Updates the displayed transaction history.
         */
        function filterTransactions() {
            const filterPeriod = document.getElementById('filterPeriod').value;
            const now = new Date();
            const activeSheet = getActiveSheet();
            if (!activeSheet) {
                updateTransactionHistory([]); // Show empty if no active sheet
                return;
            }

            let transactionsToFilter = activeSheet.transactions;
            let filtered = [];

            if (filterPeriod === 'all') {
                filtered = [...transactionsToFilter];
            } else if (filterPeriod === 'currentMonth') {
                const currentMonth = now.getMonth();
                const currentYear = now.getFullYear();
                filtered = transactionsToFilter.filter(t => {
                    const tDate = new Date(t.timestamp);
                    return tDate.getMonth() === currentMonth && tDate.getFullYear() === currentYear;
                });
            } else if (filterPeriod === 'lastMonth') {
                let lastMonth = now.getMonth() - 1;
                let lastMonthYear = now.getFullYear();
                if (lastMonth < 0) {
                    lastMonth = 11; // December
                    lastMonthYear--; // Previous year
                }
                filtered = transactionsToFilter.filter(t => {
                    const tDate = new Date(t.timestamp);
                    return tDate.getMonth() === lastMonth && tDate.getFullYear() === lastMonthYear;
                });
            } else if (filterPeriod === 'currentWeek') {
                const startOfWeek = new Date(now);
                startOfWeek.setDate(now.getDate() - now.getDay()); // Adjust to Sunday (start of week)
                startOfWeek.setHours(0,0,0,0); // Set to beginning of the day

                const endOfWeek = new Date(startOfWeek);
                endOfWeek.setDate(startOfWeek.getDate() + 6); // End of week (Saturday)
                endOfWeek.setHours(23,59,59,999); // Set to end of the day

                filtered = transactionsToFilter.filter(t => {
                    const tDate = new Date(t.timestamp);
                    return tDate >= startOfWeek && tDate <= endOfWeek;
                });
            }
            // Always sort by timestamp in descending order (most recent first) for display on history page
            filtered.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            updateTransactionHistory(filtered); // Display the filtered transactions
        }

        // --- Export Functions ---
        /**
         * Exports transactions in a specified format (currently 'image').
         * For image export, it generates a visual summary of filtered transactions.
         * @param {string} format - The desired export format (e.g., 'image').
         */
        function exportTransactions(format) {
            const activeSheet = getActiveSheet();
            if (!activeSheet) {
                showConfirmationModal("No active sheet selected to export from.");
                return;
            }

            // Get current filtered transactions using the same logic as filterTransactions()
            let currentFilteredTransactions = [];
            const filterPeriod = document.getElementById('filterPeriod').value;
            const now = new Date();
            let transactionsToFilter = activeSheet.transactions; // Use active sheet's transactions

            if (filterPeriod === 'all') {
                currentFilteredTransactions = [...transactionsToFilter];
            } else if (filterPeriod === 'currentMonth') {
                const currentMonth = now.getMonth();
                const currentYear = now.getFullYear();
                currentFilteredTransactions = transactionsToFilter.filter(t => {
                    const tDate = new Date(t.timestamp);
                    return tDate.getMonth() === currentMonth && tDate.getFullYear() === currentYear;
                });
            } else if (filterPeriod === 'lastMonth') {
                let lastMonth = now.getMonth() - 1;
                let lastMonthYear = now.getFullYear();
                if (lastMonth < 0) {
                    lastMonth = 11;
                    lastMonthYear--;
                }
                currentFilteredTransactions = transactionsToFilter.filter(t => {
                    const tDate = new Date(t.timestamp);
                    return tDate.getMonth() === lastMonth && tDate.getFullYear() === lastMonthYear;
                });
            } else if (filterPeriod === 'currentWeek') {
                const startOfWeek = new Date(now);
                startOfWeek.setDate(now.getDate() - now.getDay());
                startOfWeek.setHours(0,0,0,0);
                const endOfWeek = new Date(startOfWeek);
                endOfWeek.setDate(startOfWeek.getDate() + 6);
                endOfWeek.setHours(23,59,59,999);

                currentFilteredTransactions = transactionsToFilter.filter(t => {
                    const tDate = new Date(t.timestamp);
                    return tDate >= startOfWeek && tDate <= endOfWeek;
                });
            }

            // --- IMPORTANT CHANGE: Sort by timestamp in ASCENDING order (oldest first) for image export ---
            currentFilteredTransactions.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));


            if (currentFilteredTransactions.length === 0) {
                showConfirmationModal("No transactions to export for the selected period.");
                return;
            }

            const periodName = document.getElementById('filterPeriod').options[document.getElementById('filterPeriod').selectedIndex].text;
            const fileName = `transactions_${activeSheet.name.replace(/\s+/g, '_')}_${periodName.replace(/\s+/g, '_')}_${new Date().toISOString().slice(0, 10)}`;

            // --- IMAGE EXPORT LOGIC (Modified) ---
            if (format === 'image') {
                // Create a temporary div to render content for the image
                const tempDiv = document.createElement('div');
                tempDiv.className = 'export-image-content';

                // Displaying the Initial Sheet Balance
                const initialBalanceLabel = document.createElement('span');
                initialBalanceLabel.className = 'export-balance-label';
                initialBalanceLabel.textContent = `Initial Balance:`;
                tempDiv.appendChild(initialBalanceLabel);

                const initialBalanceValue = document.createElement('span');
                initialBalanceValue.className = 'export-balance-final';
                // Use the initialSheetBalance directly from the active sheet
                initialBalanceValue.textContent = `₹${(activeSheet.initialSheetBalance !== undefined ? activeSheet.initialSheetBalance : 0).toFixed(2)}`;
                initialBalanceValue.style.fontSize = '24px'; // Slightly smaller than final balance
                initialBalanceValue.style.textDecoration = 'none'; // Not underlined for initial balance
                initialBalanceValue.style.marginBottom = '20px'; // Space before transactions
                tempDiv.appendChild(initialBalanceValue);


                // Add a separator or title for transactions
                const transactionsTitle = document.createElement('h3');
                transactionsTitle.textContent = "--- Transactions ---";
                transactionsTitle.style.textAlign = "center";
                transactionsTitle.style.margin = "20px 0";
                transactionsTitle.style.color = "#bbbbbb"; // Slightly lighter color
                transactionsTitle.style.fontSize = "22px";
                tempDiv.appendChild(transactionsTitle);


                // Add each transaction line
                currentFilteredTransactions.forEach(t => {
                    const transactionLine = document.createElement('span');
                    transactionLine.className = 'export-transaction-line';

                    const amountSpan = document.createElement('span');
                    amountSpan.textContent = `${t.type === 'income' ? '+' : '-'}₹${t.amount.toFixed(2)}`; // Keep 2 decimal places for amount
                    amountSpan.className = t.type === 'income' ? 'positive-val' : 'negative-val';
                    transactionLine.appendChild(amountSpan);

                    const reasonSpan = document.createElement('span');
                    reasonSpan.className = 'export-transaction-reason';
                    reasonSpan.textContent = ` ${t.reason}`; // No parentheses, just space
                    transactionLine.appendChild(reasonSpan);

                    const dateSpan = document.createElement('span');
                    dateSpan.className = 'export-transaction-date-time';
                    dateSpan.textContent = ` (${t.date})`; // Only date, no time
                    transactionLine.appendChild(dateSpan);

                    tempDiv.appendChild(transactionLine);
                });

                // Final balance line (after transactions)
                const finalBalanceLabel = document.createElement('span');
                finalBalanceLabel.className = 'export-balance-label';
                finalBalanceLabel.textContent = `Current Balance:`;
                finalBalanceLabel.style.marginTop = '20px'; // Space before final balance label
                tempDiv.appendChild(finalBalanceLabel);

                const finalBalanceSpan = document.createElement('span');
                finalBalanceSpan.className = 'export-balance-final';
                finalBalanceSpan.textContent = `₹${activeSheet.balance.toFixed(2)}`; // Use the actual current balance
                tempDiv.appendChild(finalBalanceSpan);

                document.body.appendChild(tempDiv); // Append to body temporarily for html2canvas to capture

                html2canvas(tempDiv, {
                    scale: 2, // Increase resolution for better clarity
                    logging: false, // Turn off console logs from html2canvas
                    useCORS: true, // Important if you have external resources (like Google Fonts)
                    scrollY: -window.scrollY // Capture from top of the element, not viewport
                }).then(canvas => {
                    document.body.removeChild(tempDiv); // Remove the temporary div

                    const imgData = canvas.toDataURL('image/png');
                    const a = document.createElement('a');
                    a.href = imgData;
                    a.download = `${fileName}.png`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    showConfirmationModal('Transactions exported as image!');
                }).catch(err => {
                    console.error('Error exporting as image:', err);
                    showConfirmationModal('Failed to export as image. Please check console for details.');
                    if (tempDiv.parentNode) { // Ensure to remove tempDiv even on error
                        document.body.removeChild(tempDiv);
                    }
                });
            }
        }

        // --- PWA Service Worker Registration ---
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }

        // Initial load: ensure main page is shown and data is loaded/filtered
        window.onload = function() {
            loadData();
            showMainPage(); // Make sure only the main page is visible on load
        };
    </script>
